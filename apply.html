<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    /* Container */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      animation: fadeIn 1s ease-out forwards;
    }

    /* Card */
    .job-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
    }

    .job-card h2 {
      text-align: center;
      margin-bottom: 10px;
      animation: fadeInText 1s forwards;
    }

    .job-card p {
      text-align: center;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    /* Form Fields */
    .job-card label {
      display: block;
      margin-top: 10px;
    }
    .job-card input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .job-card input:focus {
      border-color: hsl(240, 100%, 70%);
      box-shadow: 0 0 5px hsl(240, 100%, 70%);
      outline: none;
    }

    /* Submit Button */
    .apply-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, hsl(230 100% 60%), hsl(240 100% 70%));
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .apply-btn:hover {
      transform: scale(1.05);
    }

    /* Error Messages */
    .error-msg {
      color: red;
      font-size: 14px;
      display: block;
      height: 16px;
    }
    .invalid {
      border: 2px solid red;
    }

    /* Animations */
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes slideUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeInText { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="job-card apply-card">
      <h2>Apply for Job</h2>
      <p id="selectedJob">Selected Job: </p>
      <form id="applyForm" class="apply-form">
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
        <span class="error-msg"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <span class="error-msg"></span>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
        <span class="error-msg"></span>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" required>
        <span class="error-msg"></span>

        <button type="submit" class="apply-btn">Submit Application</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {

      // Display selected job from localStorage
      const selectedJobEl = document.getElementById('selectedJob');
      const selectedJob = localStorage.getItem('selectedJob') || "None";
      selectedJobEl.textContent = "Selected Job: " + selectedJob;

      // Form Validation
      const form = document.getElementById('applyForm');
      const inputs = form.querySelectorAll('input');

      function validateField(input) {
        const errorSpan = input.nextElementSibling;
        errorSpan.textContent = '';
        input.classList.remove('invalid');

        if (input.hasAttribute('required') && !input.value.trim()) {
          errorSpan.textContent = "This field is required.";
          input.classList.add('invalid');
          return false;
        }

        if (input.type === 'text' && input.value.trim().length < 3) {
          errorSpan.textContent = "Name must be at least 3 characters.";
          input.classList.add('invalid');
          return false;
        }

        if (input.type === 'email') {
          const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
          if (!emailPattern.test(input.value.trim())) {
            errorSpan.textContent = "Enter a valid email address.";
            input.classList.add('invalid');
            return false;
          }
        }

        if (input.type === 'tel') {
          const phonePattern = /^[0-9]{10,15}$/;
          if (!phonePattern.test(input.value.trim())) {
            errorSpan.textContent = "Phone must be 10-15 digits.";
            input.classList.add('invalid');
            return false;
          }
        }

        if (input.type === 'file') {
          const file = input.files[0];
          if (!file) {
            errorSpan.textContent = "Please upload your resume.";
            input.classList.add('invalid');
            return false;
          } else if (file.size > 2 * 1024 * 1024) {
            errorSpan.textContent = "Resume must be less than 2MB.";
            input.classList.add('invalid');
            return false;
          }
        }

        return true;
      }

      inputs.forEach(input => {
        input.addEventListener('input', () => validateField(input));
        input.addEventListener('blur', () => validateField(input));
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        let valid = true;
        inputs.forEach(input => {
          if (!validateField(input)) valid = false;
        });
        if (valid) {
          alert("Application submitted successfully!");
          form.reset();
          inputs.forEach(input => input.classList.remove('invalid'));
          form.querySelectorAll('.error-msg').forEach(span => span.textContent = '');
        }
      });

    });
  </script>

</body>
</html>
